<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rekrutacja, Maciej Bartyński</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="build/style.css" />
    <script src="build/main.js"></script>
</head>

<body>
    <div class="banner">
        <div class="banner__slider">
            <div class="banner__item" style="background-image: url('./images/hero-neonet.jpg')"></div>
            <div class="banner__item" style="background-image: url('./images/hero-neonet.jpg')"></div>
            <div class="banner__item" style="background-image: url('./images/hero-neonet.jpg')"></div>
        </div>
    </div>

    <div class="switches">
        <div class="switches__angles">
            <div class="switches__angle switches__angle--left">
                
            </div>
            <div class="switches__angle switches__angle--right">
                
            </div>
        </div>

        <div class="switches__dots">
            
        </div>
    </div>

    <section>

        <div class="promo">
            <ul class="promo__steps">

                <li class="promo__step">
                    <div class="promo__step-number">1</div>
                    <p class="promo__step-description">Przyjdź<br/>do salonu neonet</p>
                    <div class="promo__step-angles" style="background-image: url('./images/angle-left.png')"></div>
                </li>

                <li class="promo__step">
                    <div class="promo__step-number">2</div>
                    <p class="promo__step-description">KUP GRĘ FIFA 19<br/>LUB KONSOLĘ Z GRĄ FIFA 19</p>
                    <div class="promo__step-angles" style="background-image: url('./images/angle-left.png')"></div>
                </li>

                <li class="promo__step">
                    <div class="promo__step-number">3</div>
                    <p class="promo__step-description">SPRAWDŹ<br/>CZY WYGRAŁEŚ PADA</p>
                </li>

            </ul>
        </div>
    

        <div class="articles-wrapper">
            
            <article class="promo-tilt">
                <h2 class="promo-tilt__title">co setna gra<br/>fifa 19</h2>
                <h2 class="promo-tilt__title promo-tilt__title--bg">wygrywa pada!</h2>
                <div class="promo-tilt__img-container">
                    <img alt="fifa" src="./images/fifa-green.jpg" class="promo-tilt__img-item promo-tilt__img-item--left">
                    <img alt="fifa" src="./images/fifa.jpg" class="promo-tilt__img-item promo-tilt__img-item--center">
                    <img alt="fifa" src="./images/fifa-blue.jpg" class="promo-tilt__img-item promo-tilt__img-item--right">
                </div>
                <div class="promo-tilt__btn-container">sprawdź</div>
            </article>

            <article class="promo-tilt promo-tilt--right">
                <h2 class="promo-tilt__title">co dziesiąta konsola<br/>z grą fifa 19</h2>
                <h2 class="promo-tilt__title promo-tilt__title--bg">wygrywa pada!</h2>
                <div class="promo-tilt__img-container">
                    <img alt="fifa" src="./images/console-white.jpg" class="promo-tilt__img-item promo-tilt__img-item--left">
                    <img alt="fifa" src="./images/console-black.jpg" class="promo-tilt__img-item promo-tilt__img-item--right">
                </div>
                <div class="promo-tilt__btn-container">sprawdź</div>
            </article>
        
        </div>

    </section>

</body>

</html>
